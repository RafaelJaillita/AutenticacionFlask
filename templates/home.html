<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #222;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Página de Inicio</h1>
    </header>
    <nav>
        <a href="/">Inicio</a>
        <a href="/profile">Perfil</a>
        <a href="/settings">Configuraciones</a>
        <a href="/logout">Cerrar Sesión</a>
    </nav>
    <div class="container">
        <h2>Dashboard</h2>
        <p>Bienvenido a tu dashboard, aquí puedes gestionar tus actividades y revisar tus estadísticas.</p>
    </div>
    <footer>
        Derechos Reservados © 2024
    </footer>
</body>
</html>
